<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Administrateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        .info {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .restricted {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="restricted">
            <h1>Accès réservé</h1>
            <p class="info">Cette page est uniquement disponible pour l'administrateur afin de vérifier la validité des informations.</p>
            <button onclick="logout()">Déconnexion</button>
        </div>
    </div>

    <script>
        function logout() {
            alert('Vous avez été déconnecté.');
            window.location.href = 'https://votre-lien-deconnexion.com';
        }
    </script>
</body>
</html>
